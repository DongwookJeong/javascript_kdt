    <script>
      let studentList = [
        "가",
        "나",
        "다",
        "라",

        "아",
        "자",

      } else {
        console.log("정리해");
      }
      const container = document.querySelector("#root > ul");
      console.log(container);
      container.addEventListener("click", function (event) {
        console.log(event);
        event.target.style.backgroundColor = "#333";
        event.target.style.color = "#111";
      });
